<!-- recebe como argumento o resultado do evento desparado -->
<app-nova-transferencia
  (aoTransferir)="transferir($event)"
></app-nova-transferencia>
<!--usando <{'{}'} => interpolacao > impirmir variaveis no meio do html-->
<!--usando <'?' => if ternario > se transferencia for != de any ele puxar o valor -->
<p>Valor: {{ transferencia ?.valor }}</p>
<p>Destino: {{ transferencia ?.destino }}</p>
